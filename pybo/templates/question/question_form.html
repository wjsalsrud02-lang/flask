{% extends 'base.html' %}
{% block content %}
<!--질문등록-->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="my-3" enctype="multipart/form-data">
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" name="subject" id="subject" class="form-control" value="{{ form.subject.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea name="content" id="content" rows="5" class="form-control">{{ form.content.data or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image">이미지 첨부</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>
<!--        {{ form.subject.label }}-->
<!--        {{ form.subject(class="form-control") }}-->

<!--        {{ form.content.label }}-->
<!--        {{ form.content(class="form-control") }}-->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
